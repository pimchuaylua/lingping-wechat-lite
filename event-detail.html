<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 16px;
            background: #fff;
            border-radius: 12px;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 12px;
        }

        .section {
            background: #f9f9f9;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .sub {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }

        .link-number {
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
        }

        .copy-btn {
            margin-left: 8px;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #eee;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 12px;
            padding: 6px 12px;
            background: #eee;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="container" id="sessionContainer">
        Loading...
    </div>

    <script>
        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            container.innerHTML = `
                <a class="back-btn" onclick="window.history.back()">‚Üê Back</a>

                <img src="${s.photoUrl || 'https://via.placeholder.com/480x200'}" alt="Session Photo">
                <h1>${s.title}</h1>

                <div class="section">
                    <div class="sub">${formatPrettyDate(s.date)} ¬∑ ${s.time}</div>
                    <div class="sub">Host(s): ${s.hosts}</div>
                </div>

                <div class="section">
                    <p>${s.fullDescription || s.description}</p>
                </div>

                <div class="section">
                    <div class="sub">Platform: Tencent</div>
                    <div class="sub">
                        Meeting number: 
                        <span id="meetingNumber" class="link-number" onclick="copyNumber()">
                            745-0780-4846
                        </span>
                        <span class="copy-btn" onclick="copyNumber()">üìã</span>
                    </div>
                </div>
            `;
        }

        function copyNumber() {
            const text = document.getElementById("meetingNumber").innerText;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.createElement("div");
                toast.innerText = "Copied!";
                toast.style.position = "fixed";
                toast.style.bottom = "20px";
                toast.style.left = "50%";
                toast.style.transform = "translateX(-50%)";
                toast.style.background = "#007bff";
                toast.style.color = "#fff";
                toast.style.padding = "8px 16px";
                toast.style.borderRadius = "20px";
                toast.style.zIndex = 9999;
                document.body.appendChild(toast);
                setTimeout(() => document.body.removeChild(toast), 1500);
            });
        }

        function formatPrettyDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString("en-US", { weekday: "short", day: "numeric", month: "short" });
        }
    </script>
</body>

</html>
