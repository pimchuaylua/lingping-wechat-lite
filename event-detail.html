<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <script src="js/hosts.js?v=4"></script>
    <script src="js/booking.js?v=202601271"></script>
    <script src="js/utils.js?v=2025019?v=20260113"></script>
    <link rel="stylesheet" href="assets/event-detail_style.css?v=20260120">
</head>

<body>
    <div class="container" id="sessionContainer">Loading...</div>

    <div class="book-bar">
        <button class="book-btn" onclick="bookSession({ sessionId: s.id })">Book Session</button>
    </div>

    <script>
        const { BASE_URL, API_KEY } = window.CONFIG;
        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));
        const userId = localStorage.getItem("userId");

        console.log('s', s)
        console.log('levelId', s.levelId);
        const isOnline = s?.levelId === "695c763e2d652e065db71030" || s?.level == "Online";

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            const fullDescHTML = (s.fullDescription || s.description)
                .split("\n")
                .map(line => `<p>${line}</p>`)
                .join("");

            container.innerHTML = `
                <div class="back-btn" onclick="history.back()">‚Üê Back</div>
                <img class="event-photo" src="${s.photoUrl || 'https://via.placeholder.com/480x200'}">
                <h1>${s.title}</h1>

                <!-- Time -->
                <div class="section">
                    <div class="label">Time</div>
                    <div class="sub">
                        ${Utils.formatDate(s.date)} ¬∑ ${s.time} (${Utils.getTimeZoneName()})
                    </div>
                </div>

                ${isOnline
                    ? `
                <!-- Meeting (Online only) -->
                <div class="section">
                    <div class="label">Join Online</div>
                    ${userId
                        ? `
                        <div class="sub">
                            Platform: Tencent<br>
                            Meeting number:
                            <span
                                id="meetingNumber"
                                style="text-decoration: underline; color:#007bff; cursor:pointer;"
                                onclick="copyMeetingNumber()"
                            >
                                395-0447-1911
                            </span>
                            <span style="margin-left:6px; cursor:pointer;" onclick="copyMeetingNumber()">üìã</span>
                        </div>
                            `
                        : `
                        <div class="sub">
                            Log in to see meeting details. New here? Add WeChat
                            <span class="highlight">lingpingreading</span>
                            to join your first session for free ‚ú®
                        </div>
                            `
                    }
                </div>
                        `
                    : `
                <!-- Location (Offline only) -->
                <div class="section">
                    <div class="label">Location</div>
                    <div class="sub event-location">
                        ${s.locationUrl
                        ? `üìç <a href="${s.locationUrl}" target="_blank" rel="noopener">${s.location || "View location"}</a>`
                        : `üìç ${s.location || "Location TBA"}`
                    }
                    </div>
                </div>
                        `
                }

                <!-- Host -->
                <div class="section">
                    <div class="label">Host(s)</div>
                    <div id="hostsContainer"></div>
                </div>

                <!-- Description -->
                <div class="section">
                    <div class="label">About this session</div>
                    <div class="description">${fullDescHTML}</div>
                </div>

                <!-- Attendees -->
                <div id="attendeesSection" class="section">
                    <div class="label">Attendees</div>
                    <div class="sub">Loading...</div>
                </div>
            `;

            const hostsContainer = document.getElementById("hostsContainer");

            if (s.hostObjects && s.hostObjects.length) {
                hostsContainer.innerHTML = s.hostObjects.map(h => {
                    const extra = window.HOSTS_MAP?.[h._id] || {};
                    return `
                        <div class="host-card">
                            <img
                                src="${extra.photo || 'https://via.placeholder.com/72'}"
                                alt="${h.name}"
                                class="host-avatar"
                            />
                            <div class="host-info">
                                <div class="host-name">${h.name}</div>
                                ${extra.description ? `<div class="host-desc">${extra.description}</div>` : ""}
                            </div>
                        </div>
                    `;
                }).join("");
            } else {
                hostsContainer.innerHTML = `<div class="sub">TBA</div>`;
            }

            async function loadAttendees() {
                try {
                    const res = await fetch(`${BASE_URL}/reading-sessions/${s.id}/attendees`, {
                        headers: {
                            "Content-Type": "application/json",
                            "X-API-KEY": API_KEY
                        }
                    });

                    const json = await res.json();
                    const section = document.getElementById("attendeesSection");

                    if (json.status && json.data.length > 0) {
                        section.innerHTML = `
                            <div class="label">
                                Attendees (${s.maxParticipants - s.seatsLeft})
                            </div>
                            ${json.data.map(a => `
                                <div
                                    class="sub"
                                    style="cursor:pointer; color:#007bff;"
                                    onclick="viewProfile('${a.userId}')"
                                >
                                    ‚Ä¢ ${a.name}
                                </div>
                            `).join("")}
                        `;
                    } else {
                        section.innerHTML = `
                            <div class="label">Attendees</div>
                            <div class="sub">None yet</div>
                        `;
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById("attendeesSection").innerHTML =
                        `<div class="sub">Could not load attendees</div>`;
                }
            }

            loadAttendees();
        }

        function viewProfile(userId) {
            localStorage.setItem("viewUserId", userId);
            window.location.href = "view-profile.html";
        }

        function copyMeetingNumber() {
            const text = document.getElementById("meetingNumber")?.innerText;
            if (!text) return;

            navigator.clipboard.writeText(text)
                .then(() => alert("Meeting number copied"))
                .catch(() => alert("Copy failed."));
        }
    </script>
</body>

</html>
