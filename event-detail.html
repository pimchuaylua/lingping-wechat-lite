<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 16px;
            background: #fff;
            border-radius: 12px;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .sub {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .copy-btn {
            margin-left: 8px;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #eee;
        }

        a {
            color: #FFB050;
            text-decoration: none;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 12px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .description p {
            margin: 8px 0;
        }

        .section {
            border-top: 1px solid #eee;
            padding-top: 12px;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container" id="sessionContainer">
        Loading...
    </div>

    <script>
        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            // Convert line breaks to <p> for full description
            const fullDescHTML = (s.fullDescription || s.description)
                .split("\n")
                .map(line => `<p>${line}</p>`)
                .join("");

            container.innerHTML = `
          <div class="back-btn" onclick="history.back()">‚Üê Back</div>
          <img src="${s.photoUrl || 'https://via.placeholder.com/480x200'}" alt="Session Photo">
          <h1>${s.title}</h1>
          <div class="sub">${formatPrettyDate(s.date)} ¬∑ ${s.time}</div>
          <div class="sub">Host(s): ${s.hosts}</div>
          <div class="description">${fullDescHTML}</div>
          <div class="section">
            <div class="sub">Platform: Tencent</div>
            <div class="sub">
                Meeting number: 
                <span id="meetingNumber" 
                    style="text-decoration: underline; color: #007bff; cursor: pointer;"
                    onclick="copyNumber()">
                    745-0780-4846
                </span>
                <span class="copy-btn" onclick="copyNumber()">üìã</span>
            </div>
          </div>
        `;
        }

        function copyNumber() {
            const text = document.getElementById("meetingNumber").innerText;
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }

        function formatPrettyDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString("en-US", { weekday: "short", day: "numeric", month: "short" });
        }
    </script>
</body>

</html>
