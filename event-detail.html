<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/utils.js?v=2025019?v=20260113"></script>
    <link rel="stylesheet" href="assets/event-detail_style.css">
</head>

<body>
    <div class="container" id="sessionContainer">Loading...</div>

    <div class="book-bar">
        <button class="book-btn" onclick="bookSession({ sessionId: s.id })">Book Session</button>
    </div>

    <script>
        const { BASE_URL, API_KEY } = window.CONFIG;
        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));
        const userId = localStorage.getItem("userId");

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            const fullDescHTML = (s.fullDescription || s.description)
                .split("\n")
                .map(line => `<p>${line}</p>`)
                .join("");

            container.innerHTML = `
                <div class="back-btn" onclick="history.back()">‚Üê Back</div>
                <img src="${s.photoUrl || 'https://via.placeholder.com/480x200'}">
                <h1>${s.title}</h1>
                <div class="event-time">
                    <div class="event-date">${Utils.formatDate(s.date)}</div>
                    <div class="event-hour">
                        ${s.time} (${Utils.getTimeZoneName()})
                    </div>
                </div>

                <div class="sub">Host(s): ${s.hosts}</div>
                <div class="description">${fullDescHTML}</div>

                <div id="attendeesSection" class="section">
                    <div class="sub">Loading attendees...</div>
                </div>

                ${userId ? `
                    <div class="section">
                        <div class="sub">Platform: Tencent</div>
                        <div class="sub">
                            Meeting number:
                            <span
                                id="meetingNumber"
                                style="text-decoration: underline; color: #007bff; cursor: pointer;"
                                onclick="copyMeetingNumber()"
                            >
                                745-0780-4846
                            </span>
                            <span style="margin-left:6px; cursor:pointer;" onclick="copyMeetingNumber()">üìã</span>
                        </div>
                    </div>
                ` : `
                    <div class="section">
                    <div class="sub">Platform: Tencent</div>

                    <div class="info-box">
                        Log in to see meeting details.<br><br>
                        New here? Add WeChat
                        <span class="highlight">lingpingreading</span>
                        to join your first session for free ‚ú®
                    </div>
                </div>

                `}

            `;

            async function loadAttendees() {
                try {
                    const res = await fetch(`${BASE_URL}/reading-sessions/${s.id}/attendees`, {
                        headers: {
                            "Content-Type": "application/json",
                            "X-API-KEY": API_KEY
                        }
                    });

                    const json = await res.json();
                    const section = document.getElementById("attendeesSection");

                    if (json.status && json.data.length > 0) {
                        const listHTML = json.data.map(a => `
                            <div
                                class="sub"
                                style="cursor:pointer; color:#007bff;"
                                onclick="viewProfile('${a.userId}')"
                            >
                                ‚Ä¢ ${a.name}
                            </div>
                        `).join("");

                        section.innerHTML = `
                            <div class="sub">
                                <strong>Attendees (${s.maxParticipants - s.seatsLeft}):</strong>
                            </div>
                            ${listHTML}
                        `;
                    } else {
                        section.innerHTML = `<div class="sub"><strong>Attendees:</strong> None yet</div>`;
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById("attendeesSection").innerHTML =
                        `<div class="sub"><strong>Attendees:</strong> Could not load</div>`;
                }
            }

            loadAttendees();
        }

        function viewProfile(userId) {
            localStorage.setItem("viewUserId", userId);
            window.location.href = "view-profile.html";
        }

        function copyMeetingNumber() {
            const text = document.getElementById("meetingNumber")?.innerText;
            if (!text) return;

            navigator.clipboard.writeText(text)
                .then(() => alert("Meeting number copied"))
                .catch(() => alert("Copy failed."));
        }
    </script>
</body>

</html>
