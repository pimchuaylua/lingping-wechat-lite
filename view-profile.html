<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link rel="stylesheet" href="assets/event-detail_style.css">
    <style>
        :root {
            --theme: #FFB050;
        }

        body {
            background:
                linear-gradient(180deg,
                    rgba(255, 176, 80, 0.18),
                    #f5f5f5 220px);
        }

        /* Back button */
        .back-btn {
            margin-bottom: 14px;
            font-size: 14px;
            color: var(--theme);
            cursor: pointer;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Profile card ‚Äî soft, no borders */
        .profile-card {
            background: #fff;
            border-radius: 20px;
            padding: 28px 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.04);
        }

        /* Header section */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 18px;
        }

        /* Avatar ‚Äî bigger, clean */
        .profile-header img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
            margin-bottom: 14px;
        }

        /* Name */
        .profile-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        /* Short bio */
        .profile-header .sub {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        /* Description */
        .profile-card p {
            font-size: 14px;
            color: #444;
            line-height: 1.55;
        }

        /* Section titles */
        .section-title {
            color: #666;
        }


        /* Topics ‚Äî keep capsule style */
        .topic {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(255, 176, 80, 0.22);
            color: #333;
            font-size: 13px;
            font-weight: 500;
            margin: 6px 6px 0 0;
            border: 1px solid rgba(255, 176, 80, 0.5);
        }

        .fun-prompt {
            background: #fff;
            border: 1px solid #eee;
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .fun-prompt strong {
            font-weight: 600;
            color: #333;
        }

        .fun-answer {
            margin-top: 6px;
            white-space: pre-line;
        }
    </style>




</head>

<body>
    <div class="container">
        <div class="back-btn" onclick="history.back()">‚Üê Back</div>
        <div id="profileContent">Loading profile...</div>
    </div>

    <script>
        const { BASE_URL, API_KEY } = window.CONFIG;
        const userId = localStorage.getItem("viewUserId");
        const container = document.getElementById("profileContent");

        if (!userId) {
            container.innerHTML = "<p>User not found.</p>";
        } else {
            loadProfile();
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${BASE_URL}/users/${userId}/profile`, {
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-KEY": API_KEY
                    }
                });

                // ‚úÖ Handle no-profile case
                if (res.status === 404) {
                    container.innerHTML = `
                    <div class="profile-card">
                        <h2>Profile not available</h2>
                        <p class="sub">
                            This member hasn‚Äôt created a public profile yet.
                        </p>
                        <p class="sub">
                            You can still see them in sessions and activities üòä
                        </p>
                    </div>
                `;
                    return;
                }
                const json = await res.json();
                const p = json.data;

                container.innerHTML = `
                                    <div class="profile-card">
                    <div class="profile-header">
                        <img src="${p.profilePic || 'https://via.placeholder.com/140'}">
                        <h2>${p.displayName}</h2>
                        <div class="sub">${p.bio || ''}</div>
                    </div>

                    <p style="white-space:pre-line;">
                        ${p.description || ''}
                    </p>

                    <div class="section-title">Topics of Interest</div>
                    <div>
                        ${(p.topicsOfInterests || []).map(t =>
                    `<span class="topic">${t.name}</span>`
                ).join("")}
                    </div>

                    <div style="margin-top:20px;">
                        ${(p.funPrompts || []).map(fp => `
                            <div class="fun-prompt">
                                <strong>${fp.question}</strong>
                                <div class="fun-answer">${fp.answer || ""}</div>
                            </div>

                        `).join("")}
                    </div>
                </div>

                `;
            } catch (err) {
                console.error(err);
                container.innerHTML = "<p>Failed to load profile.</p>";
            }
        }
    </script>
</body>

</html>
