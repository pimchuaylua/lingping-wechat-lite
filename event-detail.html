<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/utils.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/event-detail_style.css">
</head>

<body>
    <div class="container" id="sessionContainer">Loading...</div>

    <div class="book-bar">
        <button class="book-btn" onclick="bookSession({ sessionId: s.id })">Book Session</button>
    </div>

    <script>
        const { BASE_URL, API_KEY } = window.CONFIG;
        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            const fullDescHTML = (s.fullDescription || s.description)
                .split("\n")
                .map(line => `<p>${line}</p>`)
                .join("");

            // Render basic session info
            container.innerHTML = `
                <div class="back-btn" onclick="history.back()">‚Üê Back</div>
                <img src="${s.photoUrl || 'https://via.placeholder.com/480x200'}">
                <h1>${s.title}</h1>
                <div class="sub">${Utils.formatPrettyDate(s.date)} ¬∑ ${s.time}</div>
                <div class="sub">Host(s): ${s.hosts}</div>
                <div class="description">${fullDescHTML}</div>
                <div id="attendeesSection" class="section">
                    <div class="sub">Loading attendees...</div>
                </div>
                <div class="section">
                    <div class="sub">Platform: Tencent</div>
                    <div class="sub">
                        Meeting number:
                        <span
                            id="meetingNumber"
                            style="text-decoration: underline; color: #007bff; cursor: pointer;"
                            onclick="copyMeetingNumber()"
                        >
                            745-0780-4846
                        </span>
                        <span
                            style="margin-left:6px; cursor:pointer; font-size:13px;"
                            onclick="copyMeetingNumber()"
                        >üìã</span>
                    </div>
                </div>
            `;

            // Fetch attendees using same pattern as your login fetch
            async function loadAttendees() {
                try {
                    const res = await fetch(`${BASE_URL}/reading-sessions/${s.id}/attendees`, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "X-API-KEY": API_KEY
                        }
                    });

                    const data = await res.json();
                    const section = document.getElementById("attendeesSection");

                    if (data.status && data.data.length > 0) {
                        const listHTML = data.data.map(a => `
                            <div class="sub">‚Ä¢ ${a.name}</div>
                        `).join("");
                        section.innerHTML = `<div class="sub"><strong>Attendees (${s.maxParticipants - s.seatsLeft}):</strong></div>${listHTML}`;
                    } else {
                        section.innerHTML = `<div class="sub"><strong>Attendees:</strong> None yet</div>`;
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById("attendeesSection").innerHTML =
                        `<div class="sub"><strong>Attendees:</strong> Could not load</div>`;
                }
            }

            loadAttendees();
        }

        function copyMeetingNumber() {
            const text = document.getElementById("meetingNumber")?.innerText;
            if (!text) return;

            navigator.clipboard.writeText(text)
                .then(() => alert("Meeting number copied"))
                .catch(() => alert("Copy failed. Please copy manually."));
        }
    </script>


</body>

</html>
