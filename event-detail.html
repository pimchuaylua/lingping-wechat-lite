<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Session Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <script src="js/booking.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            padding-bottom: 80px;
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 16px;
            background: #fff;
            border-radius: 12px;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .sub {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 12px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .description p {
            margin: 8px 0;
        }

        .section {
            border-top: 1px solid #eee;
            padding-top: 12px;
            margin-top: 12px;
        }

        /* Book button */
        .book-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #eee;
            padding: 12px;
            display: flex;
            justify-content: center;
        }

        .book-btn {
            width: 100%;
            max-width: 480px;
            background: #FFB050;
            color: #fff;
            font-size: 16px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .book-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container" id="sessionContainer">Loading...</div>

    <div class="book-bar">
        <button class="book-btn" onclick="bookSession({ sessionId: s.id })">Book Session</button>
    </div>

    <script>
        const { BASE_URL, API_KEY } = window.CONFIG;
        const LOGIN_URL = BASE_URL + "/auth/login";
        const BOOK_URL = BASE_URL + "/bookings/";

        const container = document.getElementById("sessionContainer");
        const s = JSON.parse(localStorage.getItem("selectedSession"));

        if (!s) {
            container.innerHTML = "<p>Session not found.</p>";
        } else {
            const fullDescHTML = (s.fullDescription || s.description)
                .split("\n")
                .map(line => `<p>${line}</p>`)
                .join("");

            container.innerHTML = `
                <div class="back-btn" onclick="history.back()">← Back</div>
                <img src="${s.photoUrl || 'https://via.placeholder.com/480x200'}">
                <h1>${s.title}</h1>
                <div class="sub">${formatPrettyDate(s.date)} · ${s.time}</div>
                <div class="sub">Host(s): ${s.hosts}</div>
                <div class="description">${fullDescHTML}</div>
                <div class="section">
                    <div class="sub">Platform: Tencent</div>
                    <div class="sub">Meeting number: 745-0780-4846</div>
                </div>
            `;
        }

        function formatPrettyDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString("en-US", {
                weekday: "short",
                day: "numeric",
                month: "short"
            });
        }
    </script>
</body>

</html>
